<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://r2.easyimg.io/c4nwkk8gf/screenshot_2024-04-13_060912.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        header {
            color: #000000;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #08060a;
            text-decoration: none;
        }

        main {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .create-event {
            width: 100%;
            max-width: 400px;
            background-color: #b9a9ed;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #eventForm label {
            display: block;
            margin-bottom: 10px;
        }

        #eventForm input[type="text"],
        #eventForm input[type="number"],
        #eventForm textarea,
        #eventForm select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #eventForm input[type="date"] {
            width: 90%; /* Make the input box full width */
            padding: 10px; /* Increase padding for larger size */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #spaceCapacity {
            margin-top: 10px; /* Add margin top to create space */
        }

        #buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #buttons button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons button:hover {
            background-color: #45a049;
        }

        #bookEventBtn {
            background-color: #f44336;
        }

        #bookEventBtn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Event</h1>
    </header>
    <main>
        <section class="create-event">
            <form action="/recommend" method="POST" id="recommendationForm">
                <div id="eventForm">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required>

                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <br> <!-- Add a new line space here -->

                    <label for="spaceCapacity">Space Capacity:</label>
                    <input type="number" id="spaceCapacity" name="spaceCapacity" required>

                    <label for="budget">Budget:</label>
                    <input type="number" id="budget" name="budget" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <div id="buttons">
                    <button type="button" onclick="navigateToRecommendations()">Get Recommendations</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        function navigateToRecommendations() {
            window.location.href = 'http://localhost:8501'; // Replace with your Streamlit URL
        }
    </script> <!-- Link to your JavaScript file for dynamic behavior -->
</body>
</html>
