<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        #eventForm {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #createEventForm label {
            display: block;
            margin-bottom: 10px;
        }

        #createEventForm input[type="text"],
        #createEventForm input[type="number"],
        #createEventForm textarea,
        #createEventForm select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #createEventForm button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #createEventForm button:hover {
            background-color: #555;
        }

        #recommendedVenues {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #recommendedVenues li {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }

        #recommendedVenues li h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create Event</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="create-event">
            <h1>Create Event</h1>
            <form action="/recommend" method="POST" id="recommendationForm">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" name="eventName" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="spaceCapacity">Space Capacity:</label>
                <input type="number" id="spaceCapacity" name="spaceCapacity" required>
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" required>
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <button type="button" onclick="recommendVenues()">Get Recommendations</button>
            </form>
        </section>

        <section class="recommended-venues" id="recommendedVenuesSection" style="display: none;">
            <h2>Recommended Venues</h2>
            <ul id="recommendedVenues">
                <!-- Venue items will be dynamically added here -->
            </ul>
            <button type="button" onclick="submitBooking()">Book Event</button>
        </section>
    </main>
    <script src="script.js"></script> <!-- Link to your JavaScript file for dynamic behavior -->
</body>
</html>
